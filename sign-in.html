<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="card col-lg-5 col-md-7 col-sm-10 mx-auto mt-5 p-5">
        <h1 class="text-center mb-2">Sign In</h1>

        <label for="signUpEmail">Email</label>
        <input type="email" id="signInEmail" class="form-control mb-3">

        <label for="">Password</label>
        <input type="password" id="signInPassword" class="form-control mb-3">

        <p class="text-center text-danger" id="showP"></p>

        <button class="btn btn-dark w-50 mx-auto mt-2" onclick="signInBtn()">Sign In</button>
        <p>New user? <a href="sign-up.html" target="_blank">Sign Up</a></p>

    </div>

    <script src="sign-in.js"></script>
</body>
