<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="card col-lg-5 col-md-7 col-sm-10 mx-auto mt-5 p-5">
        <h1 class="text-center mb-2">Sign Up</h1>

        <label for="pLastName">Last Name</label>
        <input type="text" id="pLastName" class="form-control mb-3">

        <label for="pFirstName">First Name</label>
        <input type="text" id="pFirstName" class="form-control mb-3">

        <label for="signUpEmail">Email</label>
        <input type="email" id="signUpEmail" class="form-control mb-3">

        <label for="">Password</label>
        <input type="password" id="signUpPassword" class="form-control mb-3">

        <button class="btn btn-dark w-50 mx-auto mt-2" onclick="signUpBtn()">Sign Up</button> 
        <p>Already a user? <a href="sign-in.html" target="_blank">Sign In</a></p>
    </div>

    <script src="sign-up.js"></script>
</body>

</html>
