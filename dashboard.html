<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new</title>
    <link rel="stylesheet" href="bootstrap.css">

    <style>
        .back-img {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7)), url(img/restaurant-interior.jpg);
            background-size: cover;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            
            z-index: -100;
        }
    </style>
</head>

<body>
    <div class="back-img"></div>

    <img data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"
        src="img/menu.png" style="width: 3%; filter: invert(1); position: fixed;" class="mt-3 ms-4" alt="">

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Dashboard</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p><a href="sign-up.html" class="text-decoration-none">Sign out</a></p>
        </div>
    </div>

    <div class="card px-5 py-4 mt-5 mx-auto bg-warning col-md-7 col-lg-5 col-sm-10">
        <h1 class="text-center fw-bold mb-4 text-black">Product Upload <br> (Admin End)</h1>

        <label for="pName" class="fw-bold fs-5 text-black">Name of Product</label>
        <input id="pName" type="text" placeholder="Name..." class="mb-3 form-control">

        <label for="pPrice" class="fw-bold fs-5 text-black">Price of Product</label>
        <input id="pPrice" type="number" placeholder="Price (#)" class="mb-3 form-control">

        <label for="pQty" class="fw-bold fs-5 text-black">Quantity of Product</label>
        <input id="pQty" type="number" placeholder="Quantity" class="mb-3 form-control">

        <button class="btn btn-success w-25 fw-bold" onclick="uploadBtn()">Upload Product</button>
    </div>

    <div class="card mt-4 mx-auto p-5 mb-3 col-lg-8 col-md-10 col-sm-11">
        <table class="table p-0 mb-0" id="display"></table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Item</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="pName2" type="text" placeholder="Name..." class="mb-3 form-control">
                    <input id="pPrice2" type="number" placeholder="Price (#)" class="mb-3 form-control">
                    <input id="pQty2" type="number" placeholder="Quantity" class="mb-3 form-control">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="realEdit() ">Save changes</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
